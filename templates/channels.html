<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
  rel="stylesheet"
/>

<style>
  body {
    font-family: "Open Sans", sans-serif;
  }

  .badge {
    color: green;
  }
</style>

<p>Список доступных каналов</p>

<ul>
  {{#each channels}}
  <li>
    <p>Channel name: {{this.name}}</p>
    <p>Channel ID: <code>{{this.id}}</code></p>

    {{#if this.isSelected}}<span class="badge">Selected</span>{{/if}}
  </li>
  {{/each}}
</ul>
