<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
  rel="stylesheet"
/>

<style>
  body {
    font-family: "Open Sans", sans-serif;
  }

  .badge {
    color: red;
  }
</style>

<ul>
  {{#each users}}
  <li>
    <p>{{this.publicProfile.firstName}} {{this.publicProfile.lastName}}</p>
    <p>User ID: <code>{{this.userId}}</code></p>
    {{#if isIgnored}}<span class="badge">Ignored</span>{{/if}}
  </li>
  {{/each}}
</ul>
